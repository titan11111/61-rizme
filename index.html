<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リズム格闘ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>リズム格闘ゲーム</h1>
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="combo">コンボ: <span id="combo">0</span></div>
        </div>
        
        <div class="game-area">
            <div class="character" id="character">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
            
            <div class="notes-area">
                <div class="note-line" id="punch-line">
                    <div class="target-zone">パンチ</div>
                </div>
                <div class="note-line" id="kick-line">
                    <div class="target-zone">キック</div>
                </div>
                <div class="note-line" id="jump-line">
                    <div class="target-zone">ジャンプ</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="action-btn punch-btn" id="punchBtn">パンチ</button>
            <button class="action-btn kick-btn" id="kickBtn">キック</button>
            <button class="action-btn jump-btn" id="jumpBtn">ジャンプ</button>
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="start-btn">ゲーム開始</button>
            <button id="stopBtn" class="stop-btn">停止</button>
        </div>
        
        <div class="instructions">
            <p>🎵 ノートがターゲットゾーンに来たときにボタンを押そう！</p>
            <p>⚡ 完璧なタイミングでコンボを繋げよう！</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
